[tool.ruff]
line-length = 120
target-version = "py39"
extend-exclude = [
    "development-tools",
    "testing-workspace",
    "backup",
]

[tool.ruff.lint]
# For a full list of rules, see https://docs.astral.sh/ruff/rules/
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = [
    "E501",  # Line too long, handled by black
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.black]
line-length = 120
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv312
  | build
  | dist
  | development-tools
  | testing-workspace
  | backup
)/
'''

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
known_first_party = ["records_management", "records_management_fsm"]
skip = ["development-tools", "testing-workspace", "backup", "__pycache__", ".mypy_cache"]

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_untyped_decorators = false
no_implicit_optional = false
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = false
warn_unreachable = true
strict_equality = true
ignore_missing_imports = true
follow_imports = "silent"
show_error_codes = true
exclude = [
    "development-tools/.*",
    "testing-workspace/.*",
    "backup/.*"
]

[[tool.mypy.overrides]]
module = [
    "odoo.*",
    "records_management.*",
    "records_management_fsm.*",
]
ignore_errors = true

[tool.bandit]
exclude_dirs = ["development-tools", "testing-workspace", "backup", "__pycache__", ".mypy_cache"]
skips = ["B101", "B601", "B603", "B607"]  # Skip assert checks and subprocess calls that are safe in Odoo context
