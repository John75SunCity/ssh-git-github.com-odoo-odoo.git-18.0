[mypy]
python_version = 3.9
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = False
warn_unreachable = True
strict_equality = False
show_error_codes = True
show_column_numbers = True
error_summary = False
ignore_missing_imports = True
follow_imports = silent
namespace_packages = True

# Exclude directories that shouldn't be type-checked
exclude = (?x)(
    # Development and testing directories
    development-tools/.*
    | testing-workspace/.*
    | backup/.*
    | docs/.*
    | scripts/.*
    | test_results/.*
    # Cache directories
    | __pycache__/.*
    | .mypy_cache/.*
    | .pytest_cache/.*
    # Generated files
    | .*\.pyc$
    | .*\.pyo$
    # Odoo specific
    | addons/.*
    | records_management/migrations/.*
    | records_management/static/.*
    )

# Odoo-specific module handling
[mypy-odoo.*]
ignore_missing_imports = True

[mypy-openerp.*]
ignore_missing_imports = True

[mypy-addons.*]
ignore_missing_imports = True

# Specific Odoo modules
[mypy-records_management.*]
ignore_missing_imports = True

[mypy-records_management_fsm.*]
ignore_missing_imports = True

# Standard library and common modules
[mypy-json.*]
ignore_missing_imports = True

[mypy-time.*]
ignore_missing_imports = True

[mypy-datetime.*]
ignore_missing_imports = True

[mypy-logging.*]
ignore_missing_imports = True

[mypy-os.*]
ignore_missing_imports = True

[mypy-sys.*]
ignore_missing_imports = True

[mypy-re.*]
ignore_missing_imports = True

# Third-party modules commonly used in Odoo
[mypy-psycopg2]
ignore_missing_imports = True

[mypy-pandas]
ignore_missing_imports = True

[mypy-numpy]
ignore_missing_imports = True

[mypy-pytz]
ignore_missing_imports = True

[mypy-dateutil]
ignore_missing_imports = True

[mypy-werkzeug]
ignore_missing_imports = True

[mypy-jinja2]
ignore_missing_imports = True

[mypy-babel]
ignore_missing_imports = True

[mypy-passlib]
