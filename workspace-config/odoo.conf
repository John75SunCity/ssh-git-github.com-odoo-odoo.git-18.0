[options]
# Basic Configuration
admin_passwd = admin
db_host = localhost
db_port = 5432
db_user = odoo
db_password = odoo

# Server Configuration
http_port = 8069
longpolling_port = 8072
workers = 2
max_cron_threads = 1

# Addons Path - Include all submodules
addons_path = /workspace/records_management,/workspace/addons/queue_job,/workspace/addons/server_tools,/workspace/addons/reporting_engine,/workspace/addons/stock_logistics,/workspace/addons/web,/usr/lib/python3/dist-packages/odoo/addons

# Development Settings
dev_mode = reload,qweb,werkzeug,xml
log_level = debug
log_handler = :DEBUG

# Data and File Storage
data_dir = /var/lib/odoo
reportgz = False

# Security
list_db = True
proxy_mode = False

# Performance
osv_memory_count_limit = 0
osv_memory_age_limit = 1

# Email (optional - for notifications)
# email_from = records@yourcompany.com
# smtp_server = localhost
# smtp_port = 587

# Records Management Specific
# Enable QR code generation
# enable_qr_codes = True

# Baling configuration
# max_bales_per_load = 28
# default_paper_rate = 0.05
