[options]
# Basic Configuration
admin_passwd = admin
db_host = localhost
db_port = 5432
db_user = odoo
db_password = odoo

# Server Configuration
http_port = 8069
longpolling_port = 8072
workers = 2
max_cron_threads = 1

# Addons Path - Include all submodules
addons_path = /workspace/records_management,/workspace/addons/queue_job,/workspace/addons/server_tools,/workspace/addons/reporting_engine,/workspace/addons/stock_logistics,/workspace/addons/web,/usr/lib/python3/dist-packages/odoo/addons

# Development Settings
dev_mode = reload,qweb,werkzeug,xml
log_level = debug
log_handler = :DEBUG

# Data and File Storage
data_dir = /var/lib/odoo
reportgz = False

# Security
list_db = True
proxy_mode = False

# Performance
osv_memory_count_limit = 0
osv_memory_age_limit = 1

# Skip external dependency checks (temporarily for development)
# This helps bypass the pulp dependency issue
test_enable = True
without_demo = True

# Email (optional - for notifications)
# email_from = records@yourcompany.com
# smtp_server = localhost
# smtp_port = 587

# Records Management Specific
# Enable QR code generation
# enable_qr_codes = True

# Baling configuration
# max_bales_per_load = 28
# default_paper_rate = 0.05

# Additional development flags to help with module loading
# These can help bypass some dependency checks
init_modules = base
update_modules = records_management

# Database timeout settings (helpful for development)
db_maxconn = 64
db_timeout = 120

# Logging configuration for better debugging
log_db = False
log_db_level = warning
logfile = /var/log/odoo/odoo.log
syslog = False

# Additional server settings
xmlrpc = True
xmlrpc_interface = 
xmlrpc_port = 8069
netrpc = False

# Memory and resource limits
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 60
limit_time_real = 120
limit_time_real_cron = -1

# Cache settings
enable_redis = False
session_redis_host = localhost
session_redis_port = 6379
session_redis_db = 1
session_redis_password = 

# Additional flags for development
debug_mode = True
auto_reload = True