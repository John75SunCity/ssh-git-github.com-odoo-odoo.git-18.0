# .pre-commit-config.yaml - Odoo 18.0 Code Quality Hooks
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false

repos:
  # Pre-commit hook to check for common issues
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: \.(xml|csv)$
      - id: end-of-file-fixer
        exclude: \.(xml|csv)$
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-ast
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-toml
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
        exclude: |
          (?x)(
              development-tools/
              | testing-workspace/
              | backup/
              | \.git/
              | __pycache__/
              | \.mypy_cache/
              | \.pytest_cache/
          )
      # Run the formatter
      - id: ruff-format
        exclude: |
          (?x)(
              development-tools/
              | testing-workspace/
              | backup/
              | \.git/
              | __pycache__/
              | \.mypy_cache/
              | \.pytest_cache/
          )

  # Black - Python code formatter (backup to ruff-format)
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 24.8.0
    hooks:
      - id: black
        exclude: |
          (?x)(
              development-tools/
              | testing-workspace/
              | backup/
              | \.git/
              | __pycache__/
              | \.mypy_cache/
              | \.pytest_cache/
          )

  # isort - Import sorter
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--check-only", "--diff"]
        exclude: |
          (?x)(
              development-tools/
              | testing-workspace/
              | backup/
              | \.git/
              | __pycache__/
              | \.mypy_cache/
              | \.pytest_cache/
          )

  # Bandit - Security linter for Python
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        exclude: |
          (?x)(
              development-tools/
              | testing-workspace/
              | backup/
              | test
              | tests
              | \.git/
              | __pycache__/
              | \.mypy_cache/
              | \.pytest_cache/
          )

  # MyPy - Static type checker (disabled due to types-all dependency issues)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.11.2
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-all]
  #       exclude: |
  #         (?x)(
  #             development-tools/
  #             | testing-workspace/
  #             | backup/
  #             | test
  #             | tests
  #             | \.git/
  #             | __pycache__/
  #             | \.mypy_cache/
  #             | \.pytest_cache/
  #         )

  # Odoo-specific pre-commit hooks
  - repo: https://github.com/OCA/odoo-pre-commit-hooks
    rev: v0.0.3
    hooks:
      - id: oca-checks-odoo-module
        args:
          - --disable=xml-deprecated-data-node
          - --disable=xml-deprecated-tree-attribute
          - --disable=missing-readme
          - --disable=missing-icon
          - --disable=development-status-allowed
          - --disable=manifest-version-format
        exclude: |
          (?x)(
              development-tools/
              | testing-workspace/
              | backup/
              | \.git/
              | __pycache__/
              | \.mypy_cache/
              | \.pytest_cache/
          )

  # XML formatting for Odoo views
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types: [xml]
        exclude: |
          (?x)(
              development-tools/
              | testing-workspace/
              | backup/
              | \.git/
              | __pycache__/
              | \.mypy_cache/
              | \.pytest_cache/
          )
        additional_dependencies:
          - "@prettier/plugin-xml@3.2.2"

  # Check for secrets in code
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)(
              development-tools/
              | testing-workspace/
              | backup/
              | \.git/
              | __pycache__/
              | \.mypy_cache/
              | \.pytest_cache/
          )

  # Check for common security issues
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: forbid-crlf
      - id: remove-crlf
      - id: forbid-tabs
        exclude: Makefile
      - id: remove-tabs
        exclude: Makefile

  # Custom Odoo validation hooks
  - repo: local
    hooks:
      - id: check-odoo-syntax
        name: Check Odoo Python syntax
        entry: python3
        language: system
        files: \.py$
        args: [development-tools/syntax-tools/find_syntax_errors.py]
        pass_filenames: false
        exclude: |
          (?x)(
              development-tools/
              | testing-workspace/
              | backup/
              | \.git/
              | __pycache__/
              | \.mypy_cache/
              | \.pytest_cache/
          )

      - id: validate-xml-structure
        name: Validate XML structure
        entry: python3
        language: system
        files: \.xml$
        args: [development-tools/validate_xml.py]
        pass_filenames: false
        exclude: |
          (?x)(
              development-tools/
              | testing-workspace/
              | backup/
              | \.git/
              | __pycache__/
              | \.mypy_cache/
              | \.pytest_cache/
          )

      - id: check-model-imports
        name: Check model imports order
        entry: python3
        language: system
        files: models/__init__\.py$
        args: [development-tools/check_model_imports.py]
        pass_filenames: false
        exclude: |
          (?x)(
              development-tools/
              | testing-workspace/
              | backup/
              | \.git/
              | __pycache__/
              | \.pytest_cache/
          )

# Exclude patterns for all hooks
exclude: |
  (?x)(
      development-tools/
      | testing-workspace/
      | backup/
      | \.git/
      | __pycache__/
      | \.mypy_cache/
      | \.pytest_cache/
      | \.vscode/
      | \.venv/
      | venv/
      | \.venv312/
      | build/
      | dist/
      | \.eggs/
      | \.tox/
      | \.coverage
      | coverage\.xml
      | \.pytest_cache/
      | htmlcov/
      | \.mypy_cache/
      | \.DS_Store
      | Thumbs\.db
  )
